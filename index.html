<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuIA The Witcher</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/icone-the-witcher.ico">
</head>
<body>
    <header>
        <img src="./assets/witcher.png" alt="logo de The Witcher"> 
    </header>
    <main>
        <section>

            <div>            
                <h2>Assistente de Meta</h2>
                <p>Pergunte qualquer coisa relacionada ao jogo</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Escreva a sua API KEY do Gemini" required>

                    <select id="gameSelect" required>
                        <option value="">Selecione o jogo</option>
                        <option value="The Witcher 1">The Witcher</option>
                        <option value="The Witcher 2">The Witcher 2: Assassins of Kings</option>
                        <option value="The Witcher 3">The Witcher 3: Wild Hunt</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="EX: Qual a melhor build do jogo focada nos sinais?" required>

                    <button id="askButton">
                        Perguntar
                    </button>

                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>

            </div>

        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
